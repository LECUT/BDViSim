    html,
    body {
      height: 100%;

    #about {

      background-color: aliceblue;
      margin: 0 auto;
      top: 40%;
      left: 37%;
      position: absolute;
      z-index: 999;
      width: 400px;
      height: 200px;
      /* background: url(../static/images/keplercontrol.png); */

      background-size: cover;
      font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
      color: rgb(255, 255, 255);
      font-size: 18px;
    }
#about::before {
  position: absolute;
  top: 0;
  left: 0;
  content: "";
  width: 10px;
  height: 10px;
  border-top: 2px solid #02a6b5;
  border-left: 2px solid #02a6b5;
}

#about::after {
  position: absolute;
  top: 0;
  right: 0;
  content: "";
  width: 10px;
  height: 10px;
  border-top: 2px solid #02a6b5;
  border-right: 2px solid #02a6b5;
}
#about .panel-footer {
  position: absolute;
  left: 0;
  bottom: 0;
  width: 100%;
}

#about .panel-footer::before {
  position: absolute;
  bottom: 0;
  left: 0;
  content: "";
  width: 10px;
  height: 10px;
  border-bottom: 2px solid #02a6b5;
  border-left: 2px solid #02a6b5;
}

#about .panel-footer::after {
  position: absolute;
  bottom: 0;
  right: 0;
  content: "";
  width: 10px;
  height: 10px;
  border-bottom: 2px solid #02a6b5;
  border-right: 2px solid #02a6b5;
}
    /* css样式初始化 */
    * {

      box-sizing: border-box;
      text-decoration: none;

    }

    .header {
      font-family: Arial, Helvetica, sans-serif;
      height: 6%;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      background: #212428;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: relative;
    }

    .header .logo {
      color: white;
      padding: 0 1rem;
    }

    /* 导航样式 */
    .navbar ul {
      display: flex;
      margin: 0;
      padding: 0;

      outline: none;
      border: none;
    }

    .navbar ul li {
      font-weight: bold;
      width: auto;
      list-style: none;
      text-align: center;
    }

    .navbar ul li a {
      /*  */
      margin-left: 25px;
      margin-right: 25px;
      line-height: 45px;
      font-size: 20px;
      color: white;
    }

    .navbar ul li a:hover {
      color: #41a4da;
    }

    /* 二级菜单样式 */
    .navbar ul li ul {
      position: absolute;
      display: none;

      line-height: 45px;
    }

    .navbar ul li ul li {
      background-color: #3F3D56;
    }

    /* 悬浮展开二级菜单 */
    .navbar ul li ul li a:hover {
      color: white;
    }

    .navbar ul li ul li:hover {
      background-color: #41a4da;
    }

    .navbar ul li:hover ul {
      display: block;
    }
    .element {
  transform: translateZ(0); 
  will-change: transform;
}
.logo {
  display: inline-block; /* 确保 a 元素可以与其内容在同一行上 */

      infoBox: false, //是否显示点击要素之后显示的信息
      requestRenderMode: true, //启用请求渲染模式
      scene3DOnly: false, //每个几何实例将只能以3D渲染以节省GPU内存
      sceneMode: 3, //初始场景模式 1 2D模式 2 2D循环模式 3 3D模式  Cesium.SceneMode
      fullscreenElement: document.body, //全屏时渲染的HTML元素 暂时没发现用处
      contextOptions: {
        webgl: {
          alpha: true,
        }
      },
      // vrButton: true
    });
    // viewer.scene.debugShowFramesPerSecond = true;
    this.viewer.imageryLayers.addImageryProvider(new Cesium.UrlTemplateImageryProvider({
      // 影像图

      url: "http://webst02.is.autonavi.com/appmaptile?style=6&x={x}&y={y}&z={z}",

    }))


    var satczml = '../static/czml/stellites2.czml';
    var satdata = new Cesium.CzmlDataSource(satczml);
    satdata.load(satczml).then(function () {
      var sat = satdata.entities.values
      // console.log(obj)
      for (var i in sat) {
        if (sat[i]['_id'].search("points") != -1) {
          sat[i].polyline.show = false;
          sat[i].point.show = false;

        }
        if (sat[i]['_id'].search("points") == -1) {
          sat[i].billboard.scaleByDistance = new Cesium.NearFarScalar(150000000, 1.0, 900000000, 0);
        }
      }

    });
    viewer.dataSources.add(satdata);


    viewer.clock.shouldAnimate = true;
    // viewer.clock.multiplier = 1500;
    // setTimeout(() => {
    //   viewer.clock.multiplier = 800;
    // }, 10000);
    // setTimeout(() => {
    //   viewer.clock.multiplier = 500;
    // }, 12000);
    // setTimeout(() => {
    //   viewer.clock.multiplier = 1;
    // }, 15000);


    viewer.scene.skyBox = new Cesium.SkyBox({
      sources: {
        positiveX: '../static/images/stars/starmap_2020_16k_px.jpg',
        negativeX: '../static/images/stars/starmap_2020_16k_mx.jpg',
        positiveY: '../static/images/stars/starmap_2020_16k_py.jpg',
        negativeY: '../static/images/stars/starmap_2020_16k_my.jpg',
        positiveZ: '../static/images/stars/starmap_2020_16k_pz.jpg',
        negativeZ: '../static/images/stars/starmap_2020_16k_mz.jpg'
      }
    });

    function initalize() {
      // 抗锯齿
      //是否开启抗锯齿
      if (Cesium.FeatureDetection.supportsImageRenderingPixelated()) {//判断是否支持图像渲染像素化处理
        viewer.resolutionScale = window.devicePixelRatio;
      }
      viewer.scene.fxaa = true;
      viewer.scene.postProcessStages.fxaa.enabled = true;

      // 解决模型变黑
      viewer.lightColor = new Cesium.Cartesian3(1000, 1000, 1000)

      // 解决画面模糊
      viewer._cesiumWidget._supportsImageRenderingPixelated = Cesium.FeatureDetection.supportsImageRenderingPixelated();
      viewer._cesiumWidget._forceResize = true;
      if (Cesium.FeatureDetection.supportsImageRenderingPixelated()) {
        var vtxf_dpr = window.devicePixelRatio;
        // 适度降低分辨率
        while (vtxf_dpr >= 2.0) {
          vtxf_dpr /= 2.0;
        }
        //alert(dpr);
        viewer.resolutionScale = vtxf_dpr;
      }



      viewer.clock.onTick.addEventListener(rotate);

    }

    preTickTime = viewer.clock.currentTime.secondsOfDay;
    degreePerSecond = 2 * 3.1415926535 / 86400;
    enable = true;

    function rotate() {

      if (viewer.scene.mode !== Cesium.SceneMode.SCENE3D || !enable)
        return;


      var now = viewer.clock.currentTime.secondsOfDay;
      var n = now - preTickTime;
      preTickTime = now;

      viewer.scene.camera.rotate(Cesium.Cartesian3.UNIT_Z, degreePerSecond * n);
    }

    initalize();

    //设置初始位置为中国
    var initialPosition = new Cesium.Cartesian3.fromDegrees(113.42, 24.16, 150000000);
    var homeCameraView = {
      destination: initialPosition,
    };
    
      viewer.scene.camera.flyTo(homeCameraView);

   




    function switchabout() {
      aboutdiv = document.getElementById('about')

      if (aboutdiv.style.display == 'none') {
        aboutdiv.style.display = 'block'
      }
      else {
        aboutdiv.style.display = 'none'
      }
    }
  </script>
</body>

</html>
